    const getStorage = (item) => (JSON.parse(sessionStorage.getItem(item)))
    const setStorage = (item, data) => (sessionStorage.setItem(item, JSON.stringify(data)))
    const removeStorage = (item) => (sessionStorage.removeItem(item))
user = getStorage('user');
axios.post('https://foodsolutions-versionbeta.herokuapp.com/data/gettoday',{
  user:user._id
})
.then(res=>{
  console.log(res);
  length = res.data.event.length;
  burn = res.data.event[length-1].humandata.calories;
  caltaken = res.data.event[length-1].caltaken;
  document.getElementById('c11').innerHTML = (user.bmr * 1.5);
  document.getElementById('c21').innerHTML = burn;
  document.getElementById('c31').innerHTML = (user.bmr * 1.5) - burn;
})
.catch(e=>{
  console.log(e)
})
</script>
